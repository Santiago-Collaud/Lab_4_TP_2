<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dark_style.css" id="dark_style">
    <script src="/scrpis/darckMode.js"></script>
    
</head>
<body onload="cambiarDarkMode()">
    <nav><hr>
        <center>
        <span><button class="span_nav_izquierdo"><a href="index.html">Home</a></button></span>
        <span><button class="span_nav_centro"><a href="contact.html">Contacto</a></button> </span>
        <span><button class="span_nav_derecho"><a href="Galeria.html">Galeria</a></button></span>
        </center>
        <hr>
    </nav>
    <div class="contenedor_Contacto">
        
        <center>
        <section class="bordeSeccion_contacto">
        <form action="contacto.html" method="GET" onsubmit="return validarFormulario()">

        <h3 class="h3_contacto">E-Mail</h3></span>
        <input type="email" name="Mail" id="Mail" size="30" required>
        <h3 class="h3_contacto">Nombre</h3>
        <input type="text" name="Nombre" id="Nombre" size="30"required>
        <h3 class="h3_contacto">Apellido</h3>
        <input type="text" name="Apellido" id="Apellido" size="30"required>
        <h3 class="h3_contacto">Empresa</h3>
        <input type="text" name="Empresa" id="Empresa" size="30"required>
        <h3 class="h3_contacto">Telefono</h3>
        <input type="tel" name="Telefono" id="Telefono" size="30"required>

        <h3 class="h3_contacto"><label for="Productos">Seleccione un producto para sonsultar</label><br></h3>
        <select name="Productos" id="Productos" size="6">
            <option value="DiseñoWeb">Diseño Web</option>
            <option value="DiseñoSoftware">Diseño de software a medida</option>
            <option value="Operacion">Operacion de Bandas</option>
            <option value="ProduccionAudioyVideo">Produccion de audio y video</option>
            <option value="Fotografia">Fotografia</option>
            <option value="GestionDeRadios">Gestion de Emisoras de Radio</option>
        </select>

        <h3 class="h3_contacto">Mensaje</h3>
        <textarea nombre="Mensaje" id="Mensaje" cols="30"rows="10"></textarea>

        <br>
        <span><input type="submit" value="Enviar"></span>
        <span><input type="reset" onclick="borrarDatos()" value="Limpiar"></span>
        <br>
        <br>
    </form>
    </section>
    </center>
    </div>

    <script>
        function borrarDatos(){
            var MailInput = document.getElementById('Mail');
            var NombreInput = document.getElementById('Nombre');
            var ApellidoInput = document.getElementById('Apellido');
            var EmpresaInput = document.getElementById('Empresa');
            var TelefonoInput = document.getElementById('Telefono');
            var MensajeInput = document.getElementById('Mensaje');
            
            var ProductosInput = document.getElementById('Productos');

            // limpiar
            MailInput.value=' ';
            NombreInput.value=' ';
            ApellidoInput.value=' ';
            EmpresaInput.value= ' ';
            TelefonoInput.value=' ';
            MensajeInput.value= ' ';
            
            //selector
            ProductosInput.selectedIndex=-1;
        }
        function validarFormulario() {
            var formulario = document.querySelector("form");
            if (!formulario.checkValidity()) {
            // El formulario no es válido, mostrar mensajes de validación
            var elementos = formulario.elements;
            for (var i = 0; i < elementos.length; i++) {
            var elemento = elementos[i];
            if (elemento.validity.valid === false) {
                // Si el elemento no es válido, mostrar mensaje de validación
                elemento.reportValidity();
            }
        }
        return false; // Evita que el formulario se envíe
    }
    return true; // El formulario es válido, permitir su envío
}
    </script>
</body>
</html>
